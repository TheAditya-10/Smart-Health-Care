<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Smart Health Prediction System</h1>

        <form id="prediction-form">
            <div class="form-group">
                <label for="symptoms">Symptoms (comma separated):</label>
                <input type="text" id="symptoms" name="symptoms" required>
            </div>

            <button type="submit" id="submit-btn">Predict Disease</button>
        </form>

        <div id="result" class="result">
            <h2>Prediction Result</h2>
            <p id="prediction-text">
                Please enter symptoms to get a prediction.
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
